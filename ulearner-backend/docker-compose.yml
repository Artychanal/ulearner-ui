version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: ulearner-postgres
    environment:
      POSTGRES_DB: ulearner_dev
      POSTGRES_USER: ulearner_dev
      POSTGRES_PASSWORD: ulearner_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ulearner_dev -d ulearner_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
